{% extends 'base.html' %}
{% block content %}
<div class="center">

    <h1>Seeking Work</h1>

    <a class="waves-effect waves-light btn-large indigo accent-2" href="{% url 'posts_create' %}">Create Post</a>
    <br>
    <br>
{% for post in posts %}
<a href="{% url 'detail' post.id %}">
    
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ post.title }}</span>
            <p>Rate: ${{post.rate}}</p>
            <p>{{post.timestamp}}</p>
            <div class="right">
                <p>{{post.user}}</p>
            </div>
        </div>
    </div>  
</a>
{% endfor %}

</div>

{% endblock %}
