{% extends 'base.html' %}
{% block content %}
<div class="center">

    <h1>Looking for Help?</h1>

    <a class="waves-effect waves-light btn-large" href="{% url 'posts_create' %}">Create Post</a>

{% for post in posts %}
<a href="{% url 'detail' post.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ post.title }}</span>
            <p>{{post.rate}}</p>
        </div>
    </div>  
</a>
{% endfor %}

</div>

{% endblock %}
