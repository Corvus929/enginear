{% extends 'base.html' %}
<!-- extracted from cat collector -->
{% block content %}
{% if object %}
<h1>Edit Comment:<span class="teal-text">{{object.name}}</span></h1>
{% else %}
<h1>Edit Comment</h1>
{% endif %}
<!-- Leaving the action empty makes the form post to the same url used to display it -->
<form action="" method="post">
<!-- Django requires the following for security purposes -->
{% csrf_token %}
<table>
  <!-- Render the inputs inside of <tr>s & <td>s -->
  {{ form.as_table }}
</table>
<br><br>
<div class="center">
  <input type="submit" value="Submit!" class="btn indigo accent-3">
  <a href="{% url 'detail' comment.id %}" class="red-text">Cancel</a>
</div>
</form>

{% endblock %}
