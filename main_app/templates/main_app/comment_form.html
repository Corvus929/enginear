{% extends 'base.html' %}
{% block content %}
{% if object %}
<h1 class="center">Edit <span class="indigo-text">Comment:</span></h1>
{% else %}
<h1>Edit Comment</h1>
{% endif %}
<form action="" method="POST">
{% csrf_token %}
<table>
  {{ form.as_table }}
</table>
<br><br>
<div class="center">
  <input type="submit" value="Submit!" class="btn indigo accent-3">
  <a href="{% url 'detail' comment.post_id %}" class="btn white red-text">Cancel</a>
</div>
</form>

{% endblock %}
