{% extends 'base.html' %}
{% block content %}
<div class="center">
    <h1 class="red-text">Delete Post?</h1>
    <h4>Are you sure you want to delete <span class="red-text">Post</span>?</h4>
    <br>
    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes delete my post" class="btn red">
        <a href="{% url 'detail' post.id %}" class="btn white red-text">Cancel</a>
    </form>
</div>
{% endblock %}
