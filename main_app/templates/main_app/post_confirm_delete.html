{% extends 'base.html' %}
{% block content %}
<div class="center">
    <h1>Delete Post?</h1>
    <h4>Are you sure you want to delete <span class="grey-text">{{object.name}}</span>?</h4>
    <br>
    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes delete my post" class="btn indigo accent-2">
        <a href="{% url 'detail' post.id %}">Cancel</a>
    </form>
</div>
{% endblock %}
